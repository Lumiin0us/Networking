<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .grid-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
      width: 300px;
      height: 300px;
    }

    .grid-item {
      background-color: #ccc;
      text-align: center;
      font-size: 24px;
      padding: 20px;
    }
    .red {
      background-color: crimson;
    }
    .blue {
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">7</div>
      <div class="grid-item">8</div>
      <div class="grid-item">9</div>
    </div>
  </div>
  <script>
    var grid_items = document.getElementsByClassName('grid-item')
    var color_filled = 0
    for(let i = 0; i < grid_items.length; i++)
    {
      grid_items[i].addEventListener('click', function() 
      {
        if(i % 2 == 0)
        {
          grid_items[i].classList.toggle('blue')
          color_filled += 1
        }
        else
        {
          grid_items[i].classList.toggle('red')
          color_filled += 1
        }
      })
    }
  </script>
</body>
</html>
